<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easily</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>
      <div class="prelaunch-nav">
        <a href="./pages/404.html" class="text_l prelaunch-nav-item">О нас</a>
        <p class="title_h4 prelaunch-nav-item">easily</p>
        <a href="./pages/articles.html" class="text_l prelaunch-nav-item">Статьи</a>
      </div>
    </header>
    <main>
      <section class="prelaunch-section">
        <div class="prelaunch-container">
          <h1 class="title_h1">Пока только учимся платить коммуналку — но совсем скоро поделимся инструкцией</h1>
          <p class="text_l">Подпишись, чтобы не пропустить запуск и первые гайды о реальной взрослой жизни.</p>
          <form id="my-form" action="https://formspree.io/f/xwprazpd" method="POST">
            <div class="input-container">
              <input class="text_m prelaunch-form-input" type="email" name="email" placeholder="easilymedia@mail.ru"/>
              <button class="button text_m prelaunch-form-btn" id="my-form-button">Подписаться</button>
            </div>
            <p class="text_m prelaunch-form-message" id="my-form-status"></p>
          </form>
          <div class="social-links">
            <a href="https://vk.com/easilymedia" class="social-link"><img class="social-link-img" src="./images/vk_logo.svg" alt=""></a>
            <a href="https://t.me/easilymedia" class="social-link"><img class="social-link-img" src="./images/tg_logo.svg" alt=""></a>
          </div>
          <img src="./images/char_character.svg" alt="" class="dd-character">
          <img src="./images/coin_character.svg" alt="" class="dd-character">
          <img src="./images/health_character.svg" alt="" class="dd-character">
          <img src="./images/round_character.svg" alt="" class="dd-character">
        </div>
      </section>
    </main>

     <script>
      var form = document.getElementById("my-form");

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Спасибо!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Упс! Что-то пошло не так"
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Упс! Что-то пошло не так"
        });
      }
      form.addEventListener("submit", handleSubmit)
    </script>
  </body>
</html>
