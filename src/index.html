<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easily</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <header>
      <nav class="prelaunch-nav">
        <p class="logo">easily</p>
        <button class="promo-btn"><a href="">промо</a></button>
      </nav>
    </header>
    <main>
      <section class="prelaunch-sec-1">
        <h1>easily — помогаем<br>жить эту жизнь</h1>
        <div>
          <p>мы только начинаем, но ты можешь уже начать следить за нами в соц сетях</p>
          <a class="tg-link" href="https://t.me/easilymedia">о нас в телеграме</a>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <h2>стало интересно?</h2>
        <p>заполняй форму</p>
        <form id="my-form" action="https://formspree.io/f/xwprazpd" method="POST">
          <label>Email:</label>
          <input type="email" name="email" placeholder="easilymedia@mail.ru"/>
          <button id="my-form-button">подписаться</button>
          <p id="my-form-status"></p>
        </form>
      </div>
      <div>
        <form action="get">
          <input type="email" autocomplete="on" name="mail" id="mail" placeholder="easily@gmail.com">
          <button type="submit">отправить</button>
        </form>
      </div>
    </footer>
    <script>
      var form = document.getElementById("my-form");

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem submitting your form"
        });
      }
      form.addEventListener("submit", handleSubmit)
    </script>
  </body>
</html>
