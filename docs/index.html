racter"></div></section></main><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),n=new FormData(e.target);fetch(e.target.action,{method:form.method,body:n,headers:{Accept:"application/json"}}).then(e=>{e.ok?(t.innerHTML="Спасибо!",form.reset()):e.json().then(e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map(e=>e.message).join(", "):t.innerHTML="Упс! Что-то пошло не так"})}).catch(e=>{t.innerHTML="Упс! Что-то пошло не так"})}form.addEventListener("submit",handleSubmit)</script></body></html>
